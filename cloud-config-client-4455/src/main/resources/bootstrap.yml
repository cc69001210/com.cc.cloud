server:
  port: 4455

spring:
  application:
    name: config-client-4455
  # springcloud
  cloud:
    # cloud的配置文件
    config:
      # 分支名
      label: main
      # name-profile 组成 配置文件名 config-dev.yml 就是去获取该文件
      name: config
      profile: dev
      # 配置中心地址
      uri: http://127.0.0.1:4433
      fail-fast: true
    consul:
      host: 192.168.103.253
      port: 8500
      discovery:
        health-check-interval: 10s
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${127.0.0.1}-${server.port}
        heartbeat:
          enabled: true
  rabbitmq:
    host: 192.168.103.253
    port: 5672
    username: guest
    password: guest
# 开启client的自动刷新监听,暴露监听端口
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"